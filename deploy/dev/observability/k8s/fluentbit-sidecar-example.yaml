apiVersion: apps/v1
kind: Deployment
metadata:
  name: safety-amp-agent
  namespace: safety-amp
spec:
  selector:
    matchLabels:
      app: safety-amp
      component: agent
  template:
    metadata:
      labels:
        app: safety-amp
        component: agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      volumes:
        - name: changes-volume
          emptyDir: {}
        - name: errors-volume
          emptyDir: {}
        - name: fluentbit-config
          configMap:
            name: fluentbit-config
      containers:
        - name: safety-amp-agent
          image: safetyampacr.azurecr.io/safetyamp-integration:latest
          imagePullPolicy: Always
          env:
            - name: LOG_FORMAT
              value: "json"
            - name: STRUCTURED_LOGGING_ENABLED
              value: "true"
          volumeMounts:
            - name: changes-volume
              mountPath: /app/output/changes
            - name: errors-volume
              mountPath: /app/output/errors
        - name: fluentbit-sidecar
          image: fluent/fluent-bit:2.2.0
          imagePullPolicy: IfNotPresent
          env:
            - name: WORKSPACE_ID
              valueFrom:
                secretKeyRef:
                  name: log-analytics-secrets
                  key: workspace-id
            - name: WORKSPACE_KEY
              valueFrom:
                secretKeyRef:
                  name: log-analytics-secrets
                  key: workspace-key
          volumeMounts:
            - name: changes-volume
              mountPath: /app/output/changes
              readOnly: true
            - name: errors-volume
              mountPath: /app/output/errors
              readOnly: true
            - name: fluentbit-config
              mountPath: /fluent-bit/etc
