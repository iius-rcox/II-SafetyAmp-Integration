apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: safety-amp-ingress
  namespace: safety-amp
  labels:
    app: safety-amp
    component: ingress
  annotations:
    # NGINX Ingress Controller annotations
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Cert-manager for automatic TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # Azure Application Gateway annotations (if using AGIC)
    # appgw.ingress.kubernetes.io/ssl-redirect: "true"
    # appgw.ingress.kubernetes.io/connection-draining: "true"
    # appgw.ingress.kubernetes.io/connection-draining-timeout: "30"
spec:
  tls:
  - hosts:
    - safetyamp.yourdomain.com  # Replace with your actual domain
    secretName: safety-amp-tls
  rules:
  - host: safetyamp.yourdomain.com  # Replace with your actual domain
    http:
      paths:
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: safety-amp-service
            port:
              number: 8080
      - path: /ready
        pathType: Prefix
        backend:
          service:
            name: safety-amp-service
            port:
              number: 8080
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: safety-amp-service
            port:
              number: 9090
      - path: /health/detailed
        pathType: Prefix
        backend:
          service:
            name: safety-amp-service
            port:
              number: 8080
---
