apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: safetyamp-integration-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: safetyamp-integration
    app.kubernetes.io/instance: dev
    environment: dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: safetyamp-integration

  source:
    repoURL: https://github.com/iius-rcox/II-SafetyAmp-Integration.git
    targetRevision: main
    path: k8s/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: safety-amp-dev

  # Sync policy for dev - automated with self-healing
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health checks
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore replica count differences (HPA managed)

  # Revision history limit
  revisionHistoryLimit: 10
