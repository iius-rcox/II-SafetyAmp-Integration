---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ops-dashboard
  namespace: safety-amp
  labels:
    app: ops-dashboard
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ops-dashboard
  template:
    metadata:
      labels:
        app: ops-dashboard
        component: frontend
    spec:
      containers:
      - name: dashboard
        image: iiusacr.azurecr.io/ops-dashboard:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ops-dashboard-service
  namespace: safety-amp
  labels:
    app: ops-dashboard
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: ops-dashboard
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ops-dashboard-ingress
  namespace: safety-amp
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: webapprouting.kubernetes.azure.com
  tls:
  - hosts:
    - ops-dashboard.ii-us.com
    secretName: ops-dashboard-tls
  rules:
  - host: ops-dashboard.ii-us.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ops-dashboard-service
            port:
              number: 80
