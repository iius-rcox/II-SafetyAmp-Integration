  schedule: "*/15 * * * *"
  timeZone: "America/Chicago"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app: safety-amp
            component: sync-job
            azure.workload.identity/use: "true"
        spec:
          restartPolicy: Never
          serviceAccountName: safety-amp-workload-identity-sa
          containers:
          - name: safety-amp-sync
            image: safety-amp/app:latest
            imagePullPolicy: Always
            command: ["python", "sync_batch.py"]
            env:
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: safety-amp-config
                  key: LOG_LEVEL
            - name: LOG_FORMAT
              valueFrom:
                configMapKeyRef:
                  name: safety-amp-config
                  key: LOG_FORMAT
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: safety-amp-config
                  key: ENVIRONMENT
            - name: DB_POOL_SIZE
              value: "2"
            - name: DB_MAX_OVERFLOW
              value: "5"
            - name: BATCH_MODE
              value: "true"
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: safety-amp-secrets
                  key: REDIS_HOST
