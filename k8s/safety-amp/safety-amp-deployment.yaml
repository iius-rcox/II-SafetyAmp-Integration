apiVersion: v1
kind: Secret
metadata:
  name: safety-amp-secrets
  namespace: safety-amp
  labels:
    app: safety-amp
type: Opaque
stringData:
  # These will be populated from Azure Key Vault
  AZURE_KEY_VAULT_URL: "https://your-keyvault.vault.azure.net/"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: "your-redis-password"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: safety-amp-config
  namespace: safety-amp
  labels:
    app: safety-amp
data:
  # Application configuration
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "production"
  SYNC_INTERVAL: "3600"  # 1 hour
  CACHE_TTL_HOURS: "1"
  API_RATE_LIMIT_CALLS: "60"
  API_RATE_LIMIT_PERIOD: "61"
  MAX_RETRY_ATTEMPTS: "3"
  RETRY_DELAY_SECONDS: "30"
  HEALTH_CHECK_PORT: "8080"
  METRICS_PORT: "9090"
  # Safety Amp specific settings
  SAFETY_AMP_BASE_URL: "https://api.safetyamp.com"
  SAFETY_AMP_TIMEOUT: "30"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: safety-amp-agent
  namespace: safety-amp
  labels:
    app: safety-amp
    component: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: safety-amp
      component: agent
  template:
    metadata:
      labels:
        app: safety-amp
        component: agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: safety-amp-agent
        # Update this image to your actual SafetyAmp Python agent image
        image: your-registry/safety-amp-agent:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: health
        - containerPort: 9090
          name: metrics
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: safety-amp-config
              key: LOG_LEVEL
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: safety-amp-config
              key: ENVIRONMENT
        - name: SYNC_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: safety-amp-config
              key: SYNC_INTERVAL
        - name: CACHE_TTL_HOURS
          valueFrom:
            configMapKeyRef:
              name: safety-amp-config
              key: CACHE_TTL_HOURS
        - name: API_RATE_LIMIT_CALLS
          valueFrom:
            configMapKeyRef:
              name: safety-amp-config
              key: API_RATE_LIMIT_CALLS
        - name: API_RATE_LIMIT_PERIOD
          valueFrom:
            configMapKeyRef:
              name: safety-amp-config
              key: API_RATE_LIMIT_PERIOD
        - name: MAX_RETRY_ATTEMPTS
          valueFrom:
            configMapKeyRef:
              name: safety-amp-config
              key: MAX_RETRY_ATTEMPTS
        - name: RETRY_DELAY_SECONDS
          valueFrom:
            configMapKeyRef:
              name: safety-amp-config
              key: RETRY_DELAY_SECONDS
        - name: HEALTH_CHECK_PORT
          valueFrom:
            configMapKeyRef:
              name: safety-amp-config
              key: HEALTH_CHECK_PORT
        - name: METRICS_PORT
          valueFrom:
            configMapKeyRef:
              name: safety-amp-config
              key: METRICS_PORT
        - name: SAFETY_AMP_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: safety-amp-config
              key: SAFETY_AMP_BASE_URL
        - name: SAFETY_AMP_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: safety-amp-config
              key: SAFETY_AMP_TIMEOUT
        - name: AZURE_KEY_VAULT_URL
          valueFrom:
            secretKeyRef:
              name: safety-amp-secrets
              key: AZURE_KEY_VAULT_URL
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: safety-amp-secrets
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: safety-amp-secrets
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: safety-amp-secrets
              key: REDIS_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
        # Add volume mounts if needed for data persistence
        # volumeMounts:
        # - name: data-volume
        #   mountPath: /app/data
      # Add volumes if needed
      # volumes:
      # - name: data-volume
      #   persistentVolumeClaim:
      #     claimName: safety-amp-data
---
apiVersion: v1
kind: Service
metadata:
  name: safety-amp-service
  namespace: safety-amp
  labels:
    app: safety-amp
    component: agent
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: health
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: safety-amp
    component: agent
---
